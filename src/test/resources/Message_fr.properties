#
# Strings used by the Messages.java enum (i.e., if that enum's name changes, the properties files' names must change)
#

# PLANNER ERROR MESSAGES
PLAN_OK      = FR-Effectué
SYSTEM_ERROR = FR-Nous sommes désolés. Le planificateur de voyage est temporairement indisponible. Merci de réessayer plus tard.

OUTSIDE_BOUNDS            = FR-L\'itinéraire demandé n\'est pas possible. Vous essayez probablement de planifier un itinéraire en dehors de la zone disponible.
REQUEST_TIMEOUT           = FR-Le planificateur d\'itinéraires met bien trop de temps à étudier votre demande. Merci de réessayer plus tard.
BOGUS_PARAMETER           = FR-La requête renvoie des erreurs que le serveur ne veut ou ne peut étudier.
PATH_NOT_FOUND            = FR-L\'itinéraire demandé n'est pas possible. Merci de vérifier que votre itinéraire se situe bien dans les limites de la carte.
NO_TRANSIT_TIMES          = FR-Aucun horaire de voyage disponible. La date est peut-être passée où trop loin dans le futur, ou il n'y a pas de service de transports sur votre trajet à l\'heure demandée.
GEOCODE_FROM_NOT_FOUND    = FR-L\'origine est inconnue. Pouvez-vous être plus précis ?
GEOCODE_TO_NOT_FOUND      = FR-La destination est inconnue. Pouvez-vous être plus précis ?
GEOCODE_FROM_TO_NOT_FOUND = FR-Ni l\'origine ni la destination ne sont connues. Pouvez-vous être plus précis ?
TOO_CLOSE                 = FR-L\'origine est trop proche de la destination.

GEOCODE_FROM_AMBIGUOUS    = FR-Le planificateur de voyage n'est pas sûr du lieu d\'où vous voulez partir. Merci de le sélectionner parmi les options suivantes ou d\'être plus précis.
GEOCODE_TO_AMBIGUOUS      = FR-Le planificateur de voyage n'est pas sûr du lieu où vous voulez aller. Merci de le sélectionner parmi les options suivantes, ou d\'être plus précis.
GEOCODE_FROM_TO_AMBIGUOUS = FR-L\'origine et la destination sont toutes deux ambigües. Merci de les sélectionner parmi les options suivantes, où d\'être plus précis.
