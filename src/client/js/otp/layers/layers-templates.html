<script id="otp-stopsLayer-popup" type="text/html">

    <div>
        <div style="font-weight: bold; font-size: 16px;">
            {{#titleLink}}<a href="{{titleLink}}" target="_blank">{{/titleLink}}
            {{stopName}}
            {{#titleLink}}</a>{{/titleLink}}
        </div>
        <div style="font-style: italic; font-size: 11px;">{{stopDesc}}</div>
        <div style="font-size: 10px;">
            [
            <a href="#" class="stopViewerLink">Stop Viewer</a>
            {{#stopUrl}}
                | <a href="{{stopUrl}}" target="_blank">{{agencyStopLinkText}}</a>
            {{/stopUrl}}
            ]
        </div>
        <div style="margin-top: 6px;"><b>Plan Trip</b>: [ <a href="#" class="planFromLink">From Stop</a> | <a href="#" class="planToLink">To Stop</a> ]</div>
        
        <div style="margin-top: 6px;" >
            <b>Routes Serving Stop</b>
            <ul class="routeList"/>
        </div>
    </div>
</script>

<script id="otp-stopsLayer-popupRoute" type="text/html">
    <li style="margin: 0px;">
        {{#routeShortName}}
            ({{routeShortName}})
        {{/routeShortName}}
        {{routeLongName}}
    </li>
</script>
